{% load static %}
<link rel="stylesheet" href="{%  static 'login/style.css' %}">

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
   {% for field in form %}
    <div class="fieldWrapper">
        {{ field.errors }}
        {{ field.label_tag }} {{ field }}
    </div>
{% endfor %}
    <button class="btn btn-primary my-4" type="submit">Submit</button>
</form>
